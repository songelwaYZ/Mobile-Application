<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  
  <body>
    <section class="section">
      <div class="container has-text-centered">
          <img src="images/railroad_train_sunset_117837_3840x2400.jpg" alt="Rail Way">
            <h1 class = "is-size-1" style="font-style:Courier">CityRailsWays</h1>
      </div>
  
      <div class="container" style = "margin-top: 2em">
        <form class ="form">
          <div class = "field">
            <div class = "control">
              <label style="font-style:oblique">Username</label>
              
              <input type="text" class= "input" placeholder="username">
            </div>
          </div>

          <div class = "field">
              <div class = "control">
                  <h3 style="font-style: italic">Email Address</h3>
                <input type="text" class= "input" placeholder="email address">
              </div>
            </div>

            <div class = "field">
                <div class = "control">
                    <h3 style="font-style: italic">Password</h3>
                  <input type="text" class= "input" placeholder="password">
                </div>
            </div>

            <div class="field is-grouped is-grouped-centered" style="margin-top: 2rem;">
              <div class = "control">
                <button class="button is-black" style = "padding-left: 3em; padding-right: 3em">Sign up</button>
              </div>
            </div>
            
        </form>
        
      </div>
    </section>
  </body>
</html>

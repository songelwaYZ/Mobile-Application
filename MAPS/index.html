<html>
    <head>
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            
    </head>
    <body>
        <div id="app" class="section">
            <form class="form" v-on:submit.prevent>
                <div class="field">
                    <label class="label">Enter Address</label>
                    <input claa="input" id="address search bar" v-model="address">
                </div>
                    <div class="field">
                        <button class="button" id="search" v-on:click="search">Search</button>
                        <button class="button" id="find" v-on:click="find">Find</button>
                    </div>
            </form>

            <div id="result_window" class="container">
                <ul>
                    <li v-for="result in results" @click="klick(result)">
                    {{result.label}}
                    </li>
                </ul>
            </div>
            <div id="geo_results" class="container">
                    <div v-for="result in geoResults">
                      {{ result.Location.DisplayPosition }}
                    </div>
            </div>
        </div>
        
        <script src ="script.js"></script>
    </body>
</html>

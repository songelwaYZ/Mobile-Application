<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bulma.min.css">
    <link rel="manifest" href="manifest.json">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        body { 
          overflow: hidden;
          margin:0;
          padding: 0;
          position: absolute;
          top: 0;
          left: 0;
          height: 100vh;
          width: 100vw;
        }
        #map { 
          height: 80vh; 
        }
        #search { 
          /* position: absolute; */
          height: 20vh;
          z-index: 100000;
          width: 100%;
        }
        #innersearch {
          width: 20%;
          margin-left: auto;
          margin-right: auto;
          margin-top: 10px;
        }
        #innersearch input {
          margin-bottom: 5px;
        }
      </style>
  </head>
  
  <body>
    <section class="section" id="section1">
      
  
      <div class="section" id="app">
        <div id="page1">
            <div class="container has-text-centered">
                <img src="images/trainStation.jpg" alt="Rail Way">
                  <h1 class = "is-size-1" style="font-style:Courier">CityRailsWays</h1>
            </div>
        <form class ="form" v-on:submit.prevent>

            <div class="field">
                <label class="label">Username</label>
                <input v-model="username" class="input" type="text" id="username" v-bind:class="{'is-danger':usernameErrorMessage}"> 
              <!--- <div class="has-text-danger" v-if="usernameError">{{usernameErrorMessage}}</div>-->
                <ul>
                    <li v-for="error in usernameErrorMessage">
                        {{error.msg}}
                        <span>
                            <small>{{ new Date(error.date).toString() }}</small>
                        </span>

                    </li>
                </ul>
            </div>

            <div class="field"> 
                <label class="label">Password</label>     
                <input v-model="password"  class="input" type="password" id="password" v-bind:class="{'is-danger':passwordErrorMessage}" >
               <!--<div  class="has-text-danger" v-if="passwordError">{{passwordErrorMessage}}</div>--> 
                <ul>
                        <li v-for="error in passwordErrorMessage">
                            {{error.msg}}
                            <span>
                                <small>{{ new Date(error.date).toString() }}</small>
                            </span>

                        </li>
                </ul>
                
              </div>

              <div class="field">       
                <button v-on:click="validate" class="buttont" id="login"   type="submit">Login</button> 
              </div>
            
        </form>
        <div>
            Don't have an account?
            <a href="">Register</a>
        </div>
      </div>
        <div id="search">
            <div id="innersearch">
              <form v-on:submit.prevent>
                <div>
                  <input 
                    placeholder="start" 
                    v-model="startAddress" 
                    v-on:keyup="autocomplete(true)">
                </div>
                <div>
                  <input 
                    placeholder="end" 
                    v-model="destinationAddress"
                    v-on:keyup="autocomplete(false)">
                </div>
                <button @click="search">Search</button>
              </form>
              
            </div>
          </div>
          
          <div v-for="result in autoCompleteResults" @click="resultSelect(result)">
            {{ result.label }}
          </div>

    </div>
  
      <div id="map"></div>
    
    <script src="scripts/mainscript.js"></script>   
  </body>
</html>
